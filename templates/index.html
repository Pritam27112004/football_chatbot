<!DOCTYPE html>
<html>
<head>
    <title>Football Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>âš½ Football Chatbot</h2>
        <form method="POST">

        {% if schedule %}

        <p style="color:red;">{{ message }}</p>
    </div>
</body>
</html>
